<div class="menu-wrapper">
  <div
    *ngFor="let registration of registrations"
    class="registration"
    [ngStyle]="{'background-color': registration.categoryColor}"
    [routerLink]="['/registrations', registration.id]">
    <div class="title">{{registration.title.toUpperCase()}}</div>
    <div class="last-update">{{registration.lastUpdatedAt | date }}</div>
  </div>
  <button class="create-registration" (click)="createRegistration()">New</button>
</div>
