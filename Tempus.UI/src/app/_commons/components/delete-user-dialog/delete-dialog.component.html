<div class="category-picker" *ngIf="!!data">
  <div>
    <h1 mat-dialog-title>Are you sure you want to continue this action?</h1>
    <div mat-dialog-content>
     <p>This action can not be undone. If you contiue this action the {{data}} will be deleted permanently.</p>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button (click)="onNoClick()" class="cancel-button" mat-raised-button>Cancel</button>
    <button [mat-dialog-close]="true"
            cdkFocusInitial mat-raised-button color="warn">Delete
    </button>
  </div>

</div>
