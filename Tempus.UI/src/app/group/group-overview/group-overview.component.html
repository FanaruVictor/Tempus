<div class="group-overview">
  <div class="right"></div>
  <div class="center">
    <div *ngIf="groups.length > 0; else noGroups">
      <div *ngFor="let group of groups"></div>
    </div>
  </div>
  <ng-template #noGroups>
    <h1>
      There are no groups yet. Please create one.
    </h1>
  </ng-template>

  <div class="left">
    <button mat-raised-button color="primary" [routerLink]="['/groups/create']">Add</button>
  </div>
</div>
