<div class="registration-wrapper">
  <div class="right">

  </div>
  <div class="center">
    <div class="elements">
      <div
        *ngFor="let registration of registrations"
        class="registration"
      >
            <div class="last-update">{{registration?.createdAt | date }}</div>
        <div class="item">
          <div class="arrow-left"></div>
          <div
            class="info"
            [routerLink]="['/registrations/', registration.id]"
            [ngStyle]="{'box-shadow': '0 0 5px 1px ' + registration?.categoryColor}"
          >
            <div class="title" >{{registration.title.toUpperCase()}}</div>
            <div class="content" [matTooltip]="registration.content" #content
                 [matTooltipDisabled]="!isOverflow(content)">{{registration.content}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="left">
    <button mat-raised-button aria-label="Create registration button" (click)="addRegistration()">
      Add
    </button>
  </div>
</div>
