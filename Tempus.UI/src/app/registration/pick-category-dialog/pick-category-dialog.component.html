<div class="category-picker">
  <div>
    <h1 mat-dialog-title>Pick registration's category</h1>
    <div mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select [formControl]="categoryControl" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let category of categories" [value]="category">
            {{category.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="categoryControl.hasError('required')">Please choose a category</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [disabled]="categoryControl.hasError('required')" [mat-dialog-close]="categoryControl.value" cdkFocusInitial>Ok</button>
  </div>

</div>
