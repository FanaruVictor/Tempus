<div class="category-picker">
  <div>
    <h1 mat-dialog-title>Pick registration's category</h1>
    <div mat-dialog-content>
        <div class="selector">
          <mat-label>Category</mat-label>
          <mat-select [formControl]="categoryControl" required panelClass="mat-select-content select-category" disableOptionCentering>
            <mat-option *ngFor="let category of categories" [value]="category">
              {{category.name}}
            </mat-option>
          </mat-select>
        </div>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button (click)="onNoClick()" class="cancel-button" mat-raised-button>Cancel</button>
    <button [disabled]="categoryControl.hasError('required')" [mat-dialog-close]="categoryControl.value"
            cdkFocusInitial mat-raised-button color="primary">Ok
    </button>
  </div>

</div>
