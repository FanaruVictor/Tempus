<div class="category-picker">
  <div>
    <h1 mat-dialog-title>Pick registration's category</h1>
    <div mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select [formControl]="categoryControl" required>
          <mat-option *ngFor="let category of categories" [value]="category">
            {{category.name}}
          </mat-option>
        </mat-select>
        <mat-error>Please choose a category</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button (click)="onNoClick()" class="cancel-button" mat-raised-button>Cancel</button>
    <button [disabled]="categoryControl.hasError('required')" [mat-dialog-close]="categoryControl.value"
            cdkFocusInitial mat-raised-button>Ok
    </button>
  </div>

</div>
