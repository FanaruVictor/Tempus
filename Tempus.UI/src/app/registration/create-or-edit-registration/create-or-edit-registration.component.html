<div class="registration-wrapper">
  <h1 class="title">Create Registration</h1>
  <form [formGroup]="createOrEditForm" class="registration-form" (ngSubmit)="create()">
    <input class="registration-title" formControlName="title" placeholder="Title">
    <textarea class="registration-content" formControlName="content"></textarea>
    <div class="actions">
      <button class="cancel-registration" mat-raised-button type="submit">Cancel</button>
      <button [disabled]="!createOrEditForm.valid" class="create-registration" mat-raised-button type="submit">Create</button>
    </div>
  </form>

</div>
