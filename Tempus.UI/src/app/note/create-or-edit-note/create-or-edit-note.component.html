<form
  (ngSubmit)="submit()"
  [formGroup]="createOrEditForm"
  class="registration-form"
>
  <div
    class="form-data"
    [ngClass]="mode === 'edit-registrations-view' ? 'registrations-view' : ''"
  >
    <mat-form-field class="title-control">
      <mat-label>Short description</mat-label>
      <input
        type="email"
        matInput
        formControlName="description"
        placeholder="What is this note about..."
      />
      <mat-error
        *ngIf="createOrEditForm.get('description')?.hasError('required')"
      >
        Please enter a short description for the registration
      </mat-error>
    </mat-form-field>
    <quill-editor
      class="content-control"
      #editor
      [modules]="quillConfig"
      formControlName="content"
      format="html"
      placeholder=""
      trackChanges="all"
    >
    </quill-editor>
  </div>

  <div
    class="actions"
    [ngClass]="mode === 'edit-registrations-view' ? 'registrations-view' : ''"
  >
    <div *ngIf="mode !== 'edit-registrations-view'" class="cancel">
      <button
        class="cancel-button"
        type="button"
        mat-raised-button
        (click)="cancel()"
      >
        Cancel
      </button>
    </div>
    <div
      class="create"
      [ngClass]="mode === 'edit-registrations-view' ? 'no-padding' : ''"
    >
      <button mat-raised-button type="submit" color="primary">
        {{ isCreateMode ? "Create" : "Save Changes" }}
      </button>
    </div>
  </div>
</form>
