<div class="login-wrapper">
  <form (ngSubmit)="submit()" [formGroup]="loginForm" class="login-form">
    <div class="title">Login</div>
    <div class="container">
      <label>Username</label>
      <input class="username" formControlName="username" placeholder="Ex: JohnDoe">
    </div>
    <div class="container">
      <label>Password</label>
      <input class="password" formControlName="password" placeholder="password" type="password">
    </div>
    <button [disabled]="submitted" mat-raised-button type="submit">Login</button>
  </form>
  <div class="actions">
    <a>forgot-password</a>
    <a [routerLink]="['/auth/register']">register</a>
  </div>
</div>
