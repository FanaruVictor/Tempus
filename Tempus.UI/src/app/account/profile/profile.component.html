<div class="account-wrapper">
  <div class="right"></div>
  <div class="center" *ngIf="user">
    <div class="container profile-photo">
      <mat-icon
        *ngIf="!user.photoURL; else showPhoto"
        aria-hidden="false"
        aria-label="User placeholder for photo"
        class="user-icon"
      >
        account_circle
      </mat-icon>
      <ng-template #showPhoto>
        <img [src]="user.photoURL" />
      </ng-template>
    </div>
    <div class="container">
      <h2>username</h2>
      <p>{{ user.displayName }}</p>
    </div>
    <div class="container">
      <h2>Email</h2>
      <p>{{ user.email }}</p>
    </div>
    <div class="actions">
      <button
        mat-raised-button
        [routerLink]="['/account/edit']"
        color="primary"
      >
        Edit
      </button>
      <button (click)="delete()" mat-raised-button color="warn">Delete</button>
    </div>
  </div>
  <div class="left"></div>
</div>
