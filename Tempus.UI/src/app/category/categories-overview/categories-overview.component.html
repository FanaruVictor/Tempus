<div class="category-wrapper">
  <div class="right">
  </div>
  <div class="center">
    <div class="elements" *ngIf="categories.length > 0; else noCategories">
      <div *ngFor="let category of categories" class="category">
        <mat-card class="info">
          <div class="category-data">
            <mat-card-header class="name">{{category.name}}</mat-card-header>
            <mat-card-content class="color" [ngStyle]="{'background-color': category.color}"></mat-card-content>
          </div>
          <mat-card-actions class="actions">
            <app-button (click)="updateCategory(category)" [icon]="'edit'" class="edit"></app-button>
            <app-button (click)="delete(category.id)" [icon]="'delete'" class="delete"></app-button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="left">
    <button (click)="createCategory()" aria-label="Create registration button" mat-raised-button color="primary">
      New category
    </button>
  </div>
</div>


<ng-template #noCategories>
  <h1 class="no-categories">You do not have categories</h1>
</ng-template>
