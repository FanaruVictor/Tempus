<div class="category-wrapper">
  <div class="right">
  </div>
  <div class="center">
    <div class="elements">
      <div
        *ngFor="let category of categories"
        class="category">
        <div class="item">
          <div class="arrow-left"></div>
          <mat-card [ngStyle]="{'box-shadow': '0 0 5px 1px ' + category?.color}" class="info">
            <div class="category-data">
              <mat-card-header class="name">{{category.name.toUpperCase()}}</mat-card-header>
              <mat-card-content class="color">{{category.color}}</mat-card-content>
            </div>
            <mat-card-actions class="actions">
              <app-button (click)="updateCategory(category)" [icon]="'edit'" class="edit"></app-button>
              <app-button (click)="delete(category.id)" [icon]="'delete'" class="delete"></app-button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  <div class="left">
    <button (click)="addCategory()" aria-label="Create registration button" mat-raised-button>
      Add
    </button>
  </div>
</div>
