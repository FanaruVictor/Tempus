<div class="category-wrapper">
  <div class="right">
  </div>
  <div class="center">
    <div class="elements">
      <div
        *ngFor="let category of categories"
        class="category">
        <div class="item" >
          <div class="arrow-left"></div>
          <mat-card class="info" [ngStyle]="{'box-shadow': '0 0 5px 1px ' + category?.color}">
            <div class="category-data">
              <mat-card-header class="name">{{category.name.toUpperCase()}}</mat-card-header>
              <mat-card-content class="color">{{category.color}}</mat-card-content>
            </div>
            <mat-card-actions class="actions">
              <app-button [icon]="'edit'" class="edit" (click)="updateCategory(category)"></app-button>
              <app-button [icon]="'delete'" class="delete" (click)="delete(category.id)"></app-button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  <div class="left">
    <button  mat-raised-button aria-label="Create registration button" (click)="addCategory()">
      Add
    </button>
  </div>
</div>
